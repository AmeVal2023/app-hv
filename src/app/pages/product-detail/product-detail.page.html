<!--product-detail.page.html-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ productTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Spinner mientras se cargan los datos -->
  <ion-spinner *ngIf="isLoading"></ion-spinner>
  <!-- Detalles del producto -->
  <ion-card class="banner-image ion-no-margin ion-no-padding" *ngIf="!isLoading">
    <img [src]="productImage" alt="{{ productTitle }}" />
  </ion-card>
  <!-- Lista de subitems -->
  <ion-grid *ngIf="!isLoading && subitems.length > 0">
    <ion-row>
      <ion-col size="6" *ngFor="let subitem of subitems">
        <ion-card class="ion-no-margin" (click)="viewSubitem(subitem)">
          <img [src]="subitem.image" alt="{{ subitem.title }}" />
          <ion-card-header>
            <h6>{{ subitem.title }}</h6>
          </ion-card-header>
        </ion-card>        
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Mensaje si no hay subitems -->
  <div *ngIf="!isLoading && subitems.length === 0">
    <p>No subitems available for this product.</p>
  </div>
</ion-content>
