<!--loginscreen.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/logo-header.webp"></ion-img>
    <ion-card-content>
      <form [formGroup]="validationFormUser" (ngSubmit)="LoginUser(validationFormUser.value)">
        <div class="wrapform">
          <!-- Email Input y Validadores -->
          <ion-item>
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-input type="text" name="email" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.email">
              <div class="error_message" *ngIf="validationFormUser.get('email')?.hasError(validation.type) && (validationFormUser.get('email')?.dirty || validationFormUser.get('email')?.touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>

          <!-- Password Input y Validadores -->
          <ion-item>
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            <ion-input type="password" name="password" formControlName="password" placeholder="***********"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.password">
              <div class="error_message" *ngIf="validationFormUser.get('password')?.hasError(validation.type) && (validationFormUser.get('password')?.dirty || validationFormUser.get('password')?.touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>
        </div>
        <div class="password_forgot">
          <ion-button fill="clear" class="ion-no-padding">
            Forgot Password/Olvide mi Contraseña
          </ion-button>
        </div>
        <div class="sign-btn-wrap">
          <ion-button shape="round" fill="solid" class="sign-btn" [disabled]="!validationFormUser.valid" type="submit">
            Login/Ingresar
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="ion-card-footer">
    <span>Don't have an account?/¿No tienes una cuenta?</span><br><button class="ion-no-padding">Sign Up/Registrate</button>
  </div>
</ion-content>
